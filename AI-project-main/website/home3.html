<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتنا</title>
    <link rel="stylesheet"href="bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .service {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service h2 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>الخدمات التي نقدمها</h1>

    <div class="service">
        <h2><button type="button" class="btn btn-primary">التعرف عن المجرمين</button></h2>
        <p>نقدم خدمات تحسين الصور لتكون أكثر وضوحًا وجاذبية باستخدام تقنيات متقدمة.</p>
    </div>

    <div class="service">
        <h2><button type="button" class="btn btn-primary">الكشف عن المجرمين</button></h2>
        <p>نستخدم تكنولوجيا التعرف على الوجوه لتقديم حلول أمنية وذكية.</p>
    </div>

    <div class="service">
        <h2><button type="button" class="btn btn-primary" 50px>تزوير العملات</button></h2>
        <p>نقدم خدمات تحليل وتحديد العملات المزورة لضمان الأمان المالي.</p>
    </div>
</body>
</html>
